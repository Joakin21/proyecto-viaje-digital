<div id="myLogin"class="text-center">
    <form #credenciales="ngForm" (ngSubmit)="login(credenciales)" class="form-signin">
        <img class="mb-4" src="assets/imagenes/logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="username" class="form-control" ngModel placeholder="Email address" required #email="ngModel" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" ngModel placeholder="Password" required>
        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <div *ngIf="mostrar_error">
            <p class="text-danger">{{mensaje_login}}</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</div>
